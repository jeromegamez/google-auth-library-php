name: Test Suite
on:
  push:

jobs:
    test:
        runs-on: ${{matrix.operating-system}}
        strategy:
            matrix:
                operating-system: [ ubuntu-latest ]
                php: [ "5.6", "7.0", "7.1", "7.2", "7.3", "7.4" ]
                include:
                  - operating-system: ubuntu-latest
                    php: 7.4
                    dependency-overrides: '"guzzlehttp/guzzle:^6.0"'
        name: PHP ${{matrix.php }} Unit Test
        steps:
            - uses: actions/checkout@v2
            - name: Setup PHP
              uses: nanasess/setup-php@v3.0.4
              with:
                php-version: ${{ matrix.php }}
            - name: Require dependency overrides
              if: matrix.dependency-overrides
              uses: nick-invision/retry@v1
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer require ${{ matrix.dependency-overrides }}
            - name: Install Dependencies
              uses: nick-invision/retry@v1
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer install
            - name: Run Script
              run: vendor/bin/phpunit
    test_lowest:
        runs-on: ${{matrix.operating-system}}
        strategy:
            matrix:
                operating-system: [ ubuntu-latest ]
                php: [ "5.6", "7.0", "7.1", "7.2" ]
                include:
                  - operating-system: ubuntu-latest
                    php: 5.6
                    dependency-overrides: '"guzzlehttp/guzzle:^6.0"'
        name: PHP ${{matrix.php }} Unit Test Prefer Lowest
        steps:
            - uses: actions/checkout@v2
            - name: Setup PHP
              uses: nanasess/setup-php@v3.0.4
              with:
                php-version: ${{ matrix.php }}
            - name: Require dependency overrides
              if: matrix.dependency-overrides
              uses: nick-invision/retry@v1
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer require ${{ matrix.dependency-overrides }}
            - name: Install Dependencies
              uses: nick-invision/retry@v1
              with:
                timeout_minutes: 10
                max_attempts: 3
                command: composer update --prefer-lowest
            - name: Run Script
              run: vendor/bin/phpunit
